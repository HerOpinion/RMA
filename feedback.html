<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <script defer="" type="module" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    crossorigin="anonymous"></script>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"  />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"  />
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet" />
    <link rel="preload" href="styles.css" as="styles" />
    
    <title>Feedback App</title>
    <style>
        #handler:disabled {
            background-color: #f2f2f2; /* Change the background color */
            color: #999; /* Change the text color */
            border: 1px solid #ddd; /* Change the border color */
            cursor: not-allowed; /* Change the cursor to indicate it's not clickable */
        }

        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-2 px-lg-5">
            <a class="navbar-brand" href="Home.html" id="title-brand">visit website</a>
        </div>
    </nav>
    <div class="container">
        <div class="feedback__header" id="feedback-header">
            <div class="left__header">
                <h3><span id="feedbacks">26</span> Feedbacks</h3>
            </div>

            <div class="right__header">
                <button class="feedback__button" id="add-feedback-button">
                    + Add Feedback
                </button>
            </div>
        </div>

        <div class="feedback__list" id="feedback-list">

        </div>

        <!-- Adding a modal to add feedback -->
        <div class="modal" id="add-feedback-modal">
            <div class="modal__content">
                <div class="modal__header-left">
                    <h1>Add Feedback</h1>
                </div>

                <div class="modal__body">
                    <form id="add-feedback-form" class="form">
                        <div class="form__group">
                            <label for="name">Your Name</label>
                            <input type="text" name="name" id="name" class="form__input">
                        </div>
                        <div class="form__group">
                            <div class="rate-name">
                                <label for="rate">How do you rate you overall experience with our service?</label>
                            </div>
                            <div class="ratings"  style="
                            display: flex;
                            justify-content: flex-start;
                            ">
                                <input type="radio" name="rating" value="5" id="star5">
                                <label for="star5"><span>&#9733;</span></label>
                                <input type="radio" name="rating" value="4" id="star4">
                                <label for="star4"><span>&#9733;</span></label>
                                <input type="radio" name="rating" value="3" id="star3">
                                <label for="star3"><span>&#9733;</span></label>
                                <input type="radio" name="rating" value="2" id="star2">
                                <label for="star2"><span>&#9733;</span></label>
                                <input type="radio" name="rating" value="1" id="star1">
                                <label for="star1"><span>&#9733;</span></label>
                            </div>
                        
                        </div>
                        <div class="form__group">
                            <label for="title">What specific aspects of your visit stood out positively?</label>
                            <input type="text" name="title" id="title" class="form__input">
                        </div>
                        <div class="form__group">
                            <label for="title">Is there anything that could have been improved during your stay/visit? If, yes please share specific examples.</label>
                            <input type="text" name="title" id="title" class="form__input">
                        </div>
                        <div class="form__group">
                            <label for="text">Would you recommend our service to others? why? or why not?</label>
                            <textarea name="text" id="text" class="form__input"></textarea>
                        </div>
                        <div class="form__group">
                            <label for="text">Handled by:</label>
                            <div id="handler" style="width: 100%; height: 30px; background-color:#ddd; margin-bottom: 40px;">
                        </div>
                    </form>
                </div>

                <div class="modal__footer">
                    <button class="modal__button feedback__button" id="add-button">
                        Add feedback
                    </button>
                    <button class="modal__button feedback__button modal__button_cancel" id="cancel-button">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
